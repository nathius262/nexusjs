<main class="my-5 py-5">
  <div class="container" style="max-width:500px; margin:auto; padding:2rem;">
  <h2 class="text-center">Forgot Password</h2>
  <p style="text-align:center;">Enter your registered email address. We'll send you an OTP.</p>

  {{#if error}}<p class="text-center text-danger">{{error}}</p>{{/if}}
  {{#if success}}<p class="text-success">{{success}}</p>{{/if}}

  <form action="/auth/forgot-password" method="POST" style="margin-top:1rem;">
    <input type="email" name="email" required placeholder="Your email">
    <button type="submit">Send OTP</button>
  </form>
</div>
</main>
